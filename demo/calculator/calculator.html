<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Calculator.css">
  </head>
  <body>
    <div class="calculator-wrapper">
      <div class="display">
        <div class="title-wrapper">
          <span class="icon fa"></span>
          <span class="title-text">Simple Calculator by Mensu</span>
        </div>
        <div class="expression">
          <span class="expr-content"></span>
          <span class="for-scroll"></span>
        </div>
        <div class="result"></div>
      </div>
      <div class="panel">
        <div class="num-op-row">
          <div class="numbers"></div>
          <div class="basic-op"></div>
        </div>
        <div class="tool-row">
          <div class="tools"></div>
        </div>
      </div>
    </div>
    <aside class="feature">
      <div class="title-wrapper">
        <span class="icon fa"></span>
        <span class="title-text">Features</span>
      </div>
      <div class="content">
        <ul class="feature-list">
          <li class="feature-keyboard-input">keyboard input</li>
          <li>detailed error information</li>
          <li>
            supports more expressions
            <ul class="expressions">
              <li>2(2+4)</li>
              <li>+2**3</li>
              <li>3++4</li>
            </ul>
          </li>
          <li>welcome to report any bugs</li>
        </ul>
      </div>
    </aside>
    <script src="./Calculator.js"></script>
  </body>
</html>
